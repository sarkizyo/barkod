<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barkod Studio Pro - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        // Tailwind karanlƒ±k mod ayarƒ±
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        #barcode-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Okunabilirlik i√ßin sabit beyaz */
            padding: 20px;
            border-radius: 1.5rem;
        }
        svg {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        /* Karanlƒ±k mod ge√ßi≈ü efekti */
        body { transition: background-color 0.3s ease, color 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-6 right-6">
        <button onclick="toggleDarkMode()" class="p-3 rounded-full bg-white dark:bg-slate-800 shadow-lg border border-slate-200 dark:border-slate-700">
            <span id="theme-icon" class="text-xl">üåô</span>
        </button>
    </div>

    <div class="w-full max-w-sm bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-2xl p-8 space-y-6 border border-slate-100 dark:border-slate-800 transition-all">
        
        <div class="text-center">
            <h1 class="text-2xl font-black text-blue-600 dark:text-blue-400 tracking-tight">BARKOD PRO</h1>
            <p class="text-slate-400 dark:text-slate-500 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Code 128 Dark Edition</p>
        </div>

        <div id="barcode-container" class="bg-white shadow-inner border border-slate-100">
            <svg id="barcode"></svg>
        </div>

        <div class="space-y-3">
            <label class="block text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest ml-1">Barkod Verisi</label>
            <div class="relative flex items-center">
                <input type="text" id="barcodeValue" value="DARK-MODE" 
                    class="w-full bg-slate-100 dark:bg-slate-800 border-none rounded-2xl p-5 pr-20 text-lg font-bold focus:ring-4 focus:ring-blue-500/20 outline-none transition-all dark:text-white"
                    oninput="generateBarcode()">
                
                <button onclick="pasteText()" class="absolute right-2 bg-white dark:bg-slate-700 text-blue-600 dark:text-blue-400 font-bold px-3 py-2 rounded-xl shadow-sm border border-slate-200 dark:border-slate-600 active:scale-90 transition-all text-xs">
                    YAPI≈ûTIR
                </button>
            </div>
        </div>

        <div class="flex flex-col gap-3 pt-2">
            <button onclick="downloadPNG()" class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-extrabold py-5 rounded-2xl shadow-lg shadow-blue-200 dark:shadow-none active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                KAYDET (PNG)
            </button>
            
            <button onclick="clearInput()" class="w-full bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 font-bold py-3 rounded-2xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-all text-sm">
                TEMƒ∞ZLE
            </button>
        </div>

        <p id="error" class="hidden text-center text-red-500 text-xs font-bold uppercase">Hatalƒ± Veri!</p>
    </div>

    <script>
        // Karanlƒ±k Mod Y√∂netimi
        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.innerText = 'üåô';
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                icon.innerText = '‚òÄÔ∏è';
                localStorage.theme = 'dark';
            }
        }

        // Sistem ayarƒ±nƒ± kontrol et
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('theme-icon').innerText = '‚òÄÔ∏è';
        }

        function generateBarcode() {
            const val = document.getElementById("barcodeValue").value;
            if (!val.trim()) {
                document.getElementById("barcode").innerHTML = "";
                return;
            }
            try {
                JsBarcode("#barcode", val, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 20,
                    fontOptions: "bold",
                    margin: 10,
                    lineColor: "#000000", // Barkod √ßizgileri her zaman siyah kalmalƒ±
                    background: "#ffffff"  // Barkod zemini her zaman beyaz kalmalƒ±
                });
                document.getElementById("error").classList.add("hidden");
            } catch (e) {
                document.getElementById("error").classList.remove("hidden");
            }
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById("barcodeValue").value = text;
                generateBarcode();
            } catch (err) {
                console.error("Pano hatasƒ±:", err);
            }
        }

        function clearInput() {
            document.getElementById("barcodeValue").value = "";
            document.getElementById("barcode").innerHTML = "";
        }

        function downloadPNG() {
            const svg = document.querySelector("#barcode");
            if (!svg.innerHTML) return;
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width + 60;
                canvas.height = img.height + 60;
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 30, 30);
                const link = document.createElement("a");
                link.download = `barkod-${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            };
            img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
        }

        window.onload = generateBarcode;
    </script>
</body>
</html>

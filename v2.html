<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barkod Studio - Yapıştır ve Üret</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #barcode-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 1.5rem;
        }
        svg {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-[2.5rem] shadow-2xl p-8 space-y-6 border border-slate-100">
        
        <div class="text-center">
            <h1 class="text-2xl font-black text-blue-600 tracking-tight">BARKOD PRO</h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">Code 128 Otomatik Sistem</p>
        </div>

        <div id="barcode-container" class="bg-slate-50 border border-slate-100 shadow-inner">
            <svg id="barcode"></svg>
        </div>

        <div class="space-y-3">
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Barkod Verisi</label>
            <div class="relative flex items-center">
                <input type="text" id="barcodeValue" value="SAMPLE-123" 
                    class="w-full bg-slate-100 border-none rounded-2xl p-5 pr-16 text-lg font-bold focus:ring-4 focus:ring-blue-500/10 outline-none transition-all"
                    oninput="generateBarcode()">
                
                <button onclick="pasteText()" class="absolute right-2 bg-white text-blue-600 font-bold px-3 py-2 rounded-xl shadow-sm border border-slate-200 active:scale-90 transition-all text-xs">
                    YAPIŞTIR
                </button>
            </div>
        </div>

        <div class="flex flex-col gap-3 pt-2">
            <button onclick="downloadPNG()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-extrabold py-5 rounded-2xl shadow-lg shadow-blue-200 active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                GÖRÜNTÜYÜ KAYDET
            </button>
            
            <button onclick="clearInput()" class="w-full bg-slate-100 text-slate-500 font-bold py-3 rounded-2xl hover:bg-slate-200 transition-all text-sm">
                TEMİZLE
            </button>
        </div>

        <p id="error" class="hidden text-center text-red-500 text-xs font-bold">Lütfen geçerli veri girin!</p>
    </div>

    <script>
        // Barkod Oluşturma Fonksiyonu (Sabit Genişlik ve Yükseklik)
        function generateBarcode() {
            const val = document.getElementById("barcodeValue").value;
            const error = document.getElementById("error");

            if (!val.trim()) {
                document.getElementById("barcode").innerHTML = "";
                return;
            }

            try {
                JsBarcode("#barcode", val, {
                    format: "CODE128",
                    width: 2,          // Çizgi kalınlığı sabit
                    height: 100,        // Yükseklik sabit
                    displayValue: true, // Metin her zaman görünür
                    fontSize: 18,
                    fontOptions: "bold",
                    margin: 10,
                    background: "transparent"
                });
                error.classList.add("hidden");
            } catch (e) {
                error.classList.remove("hidden");
            }
        }

        // Panodan Yapıştırma Fonksiyonu
        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                const input = document.getElementById("barcodeValue");
                input.value = text;
                generateBarcode(); // Yapıştırdıktan sonra anında oluştur
            } catch (err) {
                alert("Pano erişim izni verilmedi veya desteklenmiyor.");
            }
        }

        // Girişi Temizleme
        function clearInput() {
            document.getElementById("barcodeValue").value = "";
            document.getElementById("barcode").innerHTML = "";
        }

        // PNG Olarak İndirme
        function downloadPNG() {
            const svg = document.querySelector("#barcode");
            if (!svg.innerHTML) return;

            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width + 60;
                canvas.height = img.height + 60;
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 30, 30);
                
                const link = document.createElement("a");
                link.download = `barkod-${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            };
            
            img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
        }

        window.onload = generateBarcode;
    </script>
</body>
</html>

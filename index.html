<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barkod Üretici</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        /* Safari ve Mobil Optimizasyonları */
        html, body {
            touch-action: manipulation;
            height: 100%;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
        }

        #barcode-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 24px;
            border-radius: 1.5rem;
        }

        svg { width: 100%; max-width: 280px; height: auto; }

        /* iOS klavye açıldığında zoom yapmaması için font min 16px olmalı */
        input {
            font-size: 16px !important;
            -webkit-appearance: none;
            border-radius: 1rem;
        }

        /* Klavye açıldığında sayfanın yukarı kayabilmesi için alt boşluk */
        .content-wrapper {
            padding-bottom: 250px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div class="content-wrapper w-full flex flex-col items-center px-4 pt-12">

        <div class="w-full max-w-sm bg-white rounded-[2.5rem] shadow-xl p-8 space-y-6 border border-slate-100">

            <div class="text-center">
                <h1 class="text-2xl font-black text-blue-600 tracking-tighter uppercase">Barkod Üretici</h1>
            </div>

            <div id="barcode-container" class="shadow-inner border border-slate-50">
                <svg id="barcode"></svg>
            </div>

            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Barkod İçeriği</label>
                    <div class="relative flex items-center">
                        <input type="text" id="barcodeValue" value="KOD-12345"
                            class="w-full bg-slate-100 border-none p-5 pr-20 text-lg font-bold outline-none focus:ring-4 focus:ring-blue-500/10 transition-all uppercase"
                            oninput="generateBarcode()">

                        <button onclick="pasteText()" class="absolute right-2 bg-white text-blue-600 font-bold px-3 py-2.5 rounded-xl shadow-sm border border-slate-200 text-[10px] active:scale-90 transition-all">
                            YAPIŞTIR
                        </button>
                    </div>
                </div>

                <div class="flex flex-col gap-3 pt-2">
                    <button onclick="downloadPNG()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-lg shadow-blue-200 active:scale-95 transition-all flex items-center justify-center gap-2">
                        PNG OLARAK KAYDET
                    </button>

                    <button onclick="clearInput()" class="w-full text-slate-400 font-bold py-2 hover:text-red-500 transition-all text-[10px] uppercase tracking-widest text-center">
                        TEMİZLE
                    </button>
                </div>
            </div>
        </div>

        <p class="mt-8 text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] italic">
            Hızlı • Sade • Profesyonel
        </p>
    </div>

    <script>
        // Barkod Üretme Fonksiyonu
        function generateBarcode() {
            const val = document.getElementById("barcodeValue").value;
            const container = document.getElementById("barcode");

            if (!val.trim()) {
                container.innerHTML = "";
                return;
            }

            try {
                JsBarcode("#barcode", val, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 20,
                    fontOptions: "bold",
                    margin: 10,
                    lineColor: "#000000",
                    background: "#ffffff"
                });
            } catch (e) {
                console.error("Barkod hatası");
            }
        }

        // Pano Yapıştırma
        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    const input = document.getElementById("barcodeValue");
                    input.value = text;
                    generateBarcode();
                    input.focus();
                }
            } catch (err) {
                console.warn("Pano erişimi başarısız.");
            }
        }

        // Girişi Temizle
        function clearInput() {
            document.getElementById("barcodeValue").value = "";
            document.getElementById("barcode").innerHTML = "";
        }

        // PNG İndirme (Beyaz Arka Planlı)
        function downloadPNG() {
            const svg = document.querySelector("#barcode");
            if (!svg.innerHTML) return;

            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width + 60;
                canvas.height = img.height + 60;
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 30, 30);

                const link = document.createElement("a");
                link.download = `barkod-${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            };

            img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
        }

        // Sayfa açıldığında ilk barkodu oluştur
        window.onload = generateBarcode;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Uyumlu Barkod Oluşturucu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        #barcode-container {
            overflow-x: auto;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Barkod Oluşturucu</h1>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Barkod Numarası</label>
            <input type="text" id="barcodeValue" placeholder="Örn: 12345678" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                oninput="generateBarcode()">
        </div>

        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">Barkod Boyutu</label>
            <input type="range" id="barcodeScale" min="1" max="4" step="0.1" value="2" 
                class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                oninput="generateBarcode()">
        </div>

        <div id="barcode-container" class="bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
            <svg id="barcode"></svg>
        </div>

        <p id="error-msg" class="text-red-500 text-sm mt-4 hidden text-center">Geçersiz barkod formatı!</p>
        
        <button onclick="downloadBarcode()" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-lg active:scale-95">
            PNG Olarak İndir
        </button>
    </div>

    <script>
        function generateBarcode() {
            const val = document.getElementById("barcodeValue").value;
            const scale = document.getElementById("barcodeScale").value;
            const errorMsg = document.getElementById("error-msg");

            if (val.trim() === "") {
                document.getElementById("barcode").innerHTML = "";
                return;
            }

            try {
                JsBarcode("#barcode", val, {
                    format: "CODE128", // En yaygın kullanılan format
                    width: scale,      // Çizgi genişliği (Büyütme/Küçültme)
                    height: 100,       // Yükseklik
                    displayValue: true, // Altındaki sayıyı göster
                    fontSize: 20,
                    background: "#f9fafb"
                });
                errorMsg.classList.add("hidden");
            } catch (e) {
                errorMsg.classList.remove("hidden");
            }
        }

        // Barkodu PNG olarak indirme fonksiyonu (Mobil uygulama için önemli)
        function downloadBarcode() {
            const svg = document.getElementById("barcode");
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const pngFile = canvas.toDataURL("image/png");
                const downloadLink = document.createElement("a");
                downloadLink.download = "barkod.png";
                downloadLink.href = pngFile;
                downloadLink.click();
            };
            
            img.src = "data:image/svg+xml;base64," + btoa(svgData);
        }

        // Sayfa açıldığında varsayılan bir barkod göster
        window.onload = () => {
            document.getElementById("barcodeValue").value = "12345678";
            generateBarcode();
        };
    </script>
</body>
</html>
